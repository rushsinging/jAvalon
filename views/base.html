<!DOCTYPE html>
<html>
    <head>
    <meta http-equiv='Content-Type' content='text/html; charset=utf8'/>
    <title>{{ title }}</title>
    <link href='{{ static_file('bootstrap/css/bootstrap.css') }}' rel='stylesheet'/>
    <!--<link href='{{ static_file('bootstrap/css/bootstrap-responsive.css') }}' rel='stylesheet'/>-->
    <style>
        body {
            padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
        }
    </style>
    {% block style %}
    {% endblock %}

    <script type='text/javascript' src='{{ static_file('js/jquery.js') }} '></script>
    <script type='text/javascript' src='{{ static_file('bootstrap/js/bootstrap.js') }}'></script>
    {% block script %}
    {% endblock %}
    </head>
    <body>
        {% include "header.html" %}

        <div class="container-fluid">
            <div class="row-fluid">
                <div class="span9">
                    {{ content }}
                </div>
                <div class="span3">
                    {% include "sider.html" %}
                </div>
            </div>
        </div>

        {% include "footer.html" %}
    </body>
</html>
