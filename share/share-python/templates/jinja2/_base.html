<!DOCTYPE html>
<html>
    <head>
    <meta http-equiv='Content-Type' content='text/html; charset=utf8'/>
    <title>{{ title }}</title>
    {% block style %}
    <style type="text/css">
        body {
          padding-top: 70px;
        }
    </style>
    <link href="{{ static_file('css/bootstrap.css') }}" rel="stylesheet" type="text/css"/>
    {% endblock %}

    {% block script %}
    <script type="text/javascript" src="{{ static_file('js/jquery.js') }}"></script>
    <script type="text/javascript" src="{{ static_file('js/bootstrap.js') }}"></script>
    <script type="text/javascript" src="{{ static_file('js/avalon.js') }}"></script>
    <script type="text/javascript" src="{{ static_file('js/less.js') }}"></script>
    {% endblock %}
    </head>
    <body>
        {% block header %}
        {% include '_header.html' %}
        {% endblock %}

        {% block content %}
        {% endblock %}

        {% block footer %}
        {% endblock %}
    </body>
</html>
