<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv='Content-Type' content='text/html; charset=utf8'/>
        <title>{% block title %}{{ title }}{% endblock %}</title>

        {% block style %}
        <link href="{{ static_file('css/lib/bootstrap.css') }}" rel="stylesheet" type="text/css"/>
        <link href="{{ static_file('css/gui.css') }}" rel="stylesheet" type="text/css"/>
        {% endblock %}

        <script type="text/javascript" src="{{ static_file('js/lib/jquery.js') }}"></script>
        <script type="text/javascript" src="{{ static_file('js/lib/bootstrap.js') }}"></script>
        <script type="text/javascript" src="{{ static_file('js/avalon.js') }}"></script>
        <script type="text/javascript" src="{{ static_file('js/lib/less.js') }}"></script>

    </head>
    {% set body_class="" %}
    <body class="{{ body_class }}">
        {% block header %}
        {% include '_header.html' %}
        {% endblock %}

        {% block content %}
        {% endblock %}

        {% block footer %}
        {% endblock %}
    </body>
        {% block script %}
        <script type="text/javascript">
            var ukey = {{ request.ukey|tojson|safe }};
        </script>
        {% endblock %}
</html>
