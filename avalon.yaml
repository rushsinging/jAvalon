DEVELOPMENT: &dev
    VERSION: '3.1'

    DOMAIN: 'dev.avalon.com'
    STATIC_PATH: 'static/src'
    MEMCACHED: ''
    ENABLE_SQL_ECHO: false

    UWSGI:   
        ENABLE_THREADS: true
        USE_HTTP: false 
        BUFFER-SIZE: 32768
        LOG_2XX: true
        LOG_3XX: true
        LOG_4XX: true
        LOG_5XX: true

    NGINX:
        CHROOT: 'env/'
        LISTEN: 23900

    APP_BLOG: &app_blog
        HOST: '0.0.0.0'
        PORT: 23901
        PROCESSES: 2
        TYPE: 'app'
        DB_MASTER: 'postgresql+psycopg2://blog:bbbb@localhost/blog'

    APP_AUTH: &app_auth
        HOST: '0.0.0.0'
        PORT: 23902
        PROCESSES: 2
        TYPE: 'app'
        DB_MASTER: 'postgresql+psycopg2://auth:aaaa@localhost/auth'

PRODUCT:
    <<: *dev
